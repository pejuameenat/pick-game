<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pig-Game</title>
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <section class="player section-0 player-active">
                <h1 class="name" id="name-0">Player 1 <span class="win"></span></h1>
                <p class="score" id="score-0">0</p>
                <div class="current">
                    <p class="current-label">Current</p>
                    <p class="current-score" id="current-0">0</p>
                </div>
            </section>
            <section class="player section-1">
                <h1 class="name" id="name-1">Player 2 <span class=" win"></span></h1>
                <p class="score" id="score-1">0</p>
                <div class="current">
                    <p class="current-label"> Current</p>
                    <p class="current-score" id="current-1">0</p>
                </div>
            </section>
        </div>
        <img src="./images/dice2.png" alt="rolling-dice" class="img">
    <button class=" btn new-game">New Game</button>
    <button class="btn roll-dice">Roll dice</button>
    <button class=" btn hold">Hold</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
